<!-- Root application container -->
<div id="app">
    <!-- Component to search for podcasts -->
    <search-podcast :searchResults="searchResults" @updateSearchResults="updateSearchResults" @playEpisode="playEpisode"></search-podcast>

    <!-- Container for theme toggle button -->
    <div class="theme-toggle">
        <!-- Input checkbox to switch between themes -->
        <!-- It's hidden but functional -->
        <input type="checkbox" id="theme-switch" @change="toggleTheme" ref="themeSwitch">
        <!-- Visual representation of the switch (slider) -->
        <label for="theme-switch" class="slider"></label>
    </div>

    <!-- YouTube-like Player at the bottom -->
    <div class="player-bar" v-if="currentEpisode">
        <img :src="currentEpisode.artworkUrl600" alt="Currently Playing Episode Artwork" class="player-artwork">
        <div class="player-details">
            <p>{{ currentEpisode.trackName }}</p>
            <p>From: {{ currentEpisode.collectionName }}</p>
        </div>
        <audio controls :src="currentEpisode.episodeUrl" class="player-audio" ref="playerAudio"></audio>
        <button class="play-button" @click="togglePlayback">‚ñ∂Ô∏è</button>
        <button class="play-button" @click="togglePlayback">{{ isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è' }}</button>
        <div class="progress-bar">
            <div class="progress" :style="{ width: playbackPercent + '%' }"></div>
        </div>
        <span class="time">{{ currentTime }} / {{ totalTime }}</span>
        <button class="volume-button">üîä</button>
        <button class="expand-button">‚¨ÜÔ∏è</button>
    </div>
</div>
